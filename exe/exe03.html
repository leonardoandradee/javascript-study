<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 03</title>
  </head>
  <body>
    <script>
      const nota01 = Number(prompt("Nota 01:"));
      const nota02 = Number(prompt("Nota 02:"));
      const nota03 = Number(prompt("Nota 03:"));
      const nota04 = Number(prompt("Nota 04:"));
      const notas = nota01 + nota02 + nota03 + nota04;
      const bimestres = 4;
      const media = notas / bimestres;
      alert(
        "Notas do aluno:\n" +
          "1º Bimestre: " +
          nota01 +
          "\n" +
          "2º Bimestre: " +
          nota02 +
          "\n" +
          "3º Bimestre: " +
          nota03 +
          "\n" +
          "4º Bimestre: " +
          nota04 +
          "\n" +
          "\nMedia anual: " +
          media.toFixed(2)
      );
    </script>
  </body>
</html>
