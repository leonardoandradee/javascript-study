<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/exe04_02.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exemplo 04 - 02</title>
  </head>
  <body>
    <img src="img/exe04_02.png" alt="Balança de Peso" />
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
      <p>
        Nome:
        <input type="text" id="inNome" required />
      </p>
      <p>
        Sexo: <input type="radio" name="sexo" id="inMasculino" required /> Masculino
        <input type="radio" name="sexo" id="inFeminino" required /> Feminino
      </p>
      <p>
        Altura (cm):
        <input type="number" min="0" step="0.01" id="inAltura" required />
      </p>
      <input type="submit" value="Calcular Peso Ideal" />
      <input type="reset" value="Limpar Campos" />
    </form>
    <h3></h3>
    <script src="js/exe04_02.js"></script>
  </body>
</html>
