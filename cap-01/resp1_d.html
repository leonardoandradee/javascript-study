<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 01 - D</title>
  </head>
  <body>
    <script>
      const nota1 = Number(prompt("Insira a primeira nota: "));
      const nota2 = Number(prompt("Insira a segunda nota: "));
      const media = (nota1 + nota2) / 2;

      if (media >= 6.0) {
        alert(`Nota: ${media.toFixed(1)}\nAluno aprovado! Parabéns`);
      } else {
        alert(`Nota: ${media.toFixed(1)}\nAluno reprovado!`);
      }
    </script>
  </body>
</html>
