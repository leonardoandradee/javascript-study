<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 01 - 07</title>
  </head>
  <body>
    <script>
      const jantar = Number(prompt("Valor do Jantar R$: "));
      const garcom = jantar * 0.1;
      const total = jantar + garcom;

      if (isNaN(jantar)) {
        alert(`Você é um otário`);
      } else {
        alert(`Taxa Garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`);
      }
    </script>
  </body>
</html>
