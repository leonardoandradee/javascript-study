<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 01 - B</title>
  </head>
  <body>
    <script>
      const valor = Number(prompt("Digite o valor da conta: R$ "));
      const cliente = Number(prompt("Digite a quantidade de clientes: "));
      const conta = valor / cliente;

      alert(`O valor por cliente é: R$ ${conta}`);
    </script>
  </body>
</html>
